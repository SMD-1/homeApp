<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
  <nav>
    <div class="logo">
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="line-3"></div>
    </div>
    <div class="profile">
      <i class="fas fa-user-circle fa-3x"></i>
    </div>
  </nav>
  <div class="hero">
    <div class="context">
      <h1>Bedrooms</h1>
      <h4>Usage today</h4>
    </div>
    <div class="reading"> 
      <button>64kw</button>
    </div>
  </div>
  <div class="bars">
    <div class="bar bar1" style="background: #0a0807;"></div>
    <div class="bar bar2" style="background: #8f663b;"></div>
    <div class="bar bar3" style="background: #0a0807;"></div>
    <div class="bar bar4" style="background: #8f663b; height: 103px;"></div>
    <div class="bar bar5" style="background: #0a0807;"></div>
    <div class="bar bar6" style="background: #8f663b; height: 150px;"></div>
    <div class="bar bar7" style="background: #0a0807;"></div>
    <div class="bar bar8" style="background: #8f663b; height: 130px;"></div>
    <div class="bar bar9" style="background: #0a0807;"></div>
    <div class="bar bar10" style="background: #0a0807; height: 110px;"></div>
  </div>
  <div class="timing">
    <small>
      <span>10am</span>
      <span>11am</span>
      <span>12am</span>
      <span>1pm</span>
      <span>2pm</span>
      <span>3pm</span>
      <span>4pm</span>
    </small>
  </div>
  <div class="main-container">
    <div class="light" style="background: #0a0807; border-radius: 20px; color: #ab9263;"> 
      <div class="conent">
        <i class="far fa-sun fa-2x"></i>
        <h4 style="color: #dbd7d7; margin-top: 10px;">Light</h4>
      </div>
    </div>
    <div class="sound" style="background: #0a0807; border-radius: 20px; color: #dbd7d7;">
      <div class="content">
        <i class="fas fa-volume-down fa-2x" style="margin-left: 10px;"></i>
        <h4 style="margin-top: 10px;">Sound</h4>
      </div>
    </div>
    <div class="fans" style="background: #0a0807; border-radius: 20px; color: #dbd7d7;">
      <div class="content">
        <i class="fas fa-fan fa-2x"></i>
        <h4 style="margin-top: 10px;">Fans</h4>
      </div>
      
    </div>
    <div class="heater" style="background: #0a0807; border-radius: 20px; color: #dbd7d7;">
      <div class="content">
        <i class="fas fa-fire-alt fa-2x" style="margin-left: 10px;"></i>
        <h4 style="margin-top: 10px;">Heater</h4>
      </div>
    </div>
  </div>
  <div class="bottom-menu">
    <div class="home">
      <i class="fas fa-home fa-2x"></i>
    </div>
    <div class="bolt">
      <i class="fas fa-bolt fa-2x" style="color: #8f663b;"></i>
    </div>
    <div class="user">
      <i class="fas fa-user fa-2x"></i>
    </div>
    <div class="save">
      <i class="fas fa-bookmark fa-2x"></i>
    </div>
  </div>
</body>
</html>
